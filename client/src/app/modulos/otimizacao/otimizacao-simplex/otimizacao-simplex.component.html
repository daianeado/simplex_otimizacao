<p-growl [value]="msgs" [life]="3000" [immutable]="false"></p-growl>
<p-blockUI [blocked]="blocked"></p-blockUI>

<div class="ui-g-12" style="margin: 10px 0">
    <div class="banner">
        <div class="container titulo">
            <h1 class="logo-font">Simplex</h1>
            <p>Otimização de Sistemas Computacionais</p>
        </div>
    </div>
    <div *ngIf="escolherVariaveis">

        <div class="ui-g-12 ui-md-6 ui-input-container">
            <div class="md-inputfield">
                <input type="number" pInputText max="10" name="quantidadeVariaveisDecisao" #quantidadeVariaveisDecisao="ngModel" [(ngModel)]="mixDeProducao.quantidadeVariaveisDecisao" required (keyup)="checkNumber($event, quantidadeVariaveisDecisao, 10)" (keypress)="checkNaN($event)">
                <label>Quantidade variáveis de decisão</label>
            </div>
        </div>

        <div class="ui-g-12 ui-md-6 ui-input-container">
            <div class="md-inputfield">
                <input type="number" pInputText max="10" name="quantidadeRestricao" #quantidadeRestricao="ngModel" [(ngModel)]="mixDeProducao.quantidadeRestricao" required (keyup)="checkNumber($event, quantidadeVariaveisDecisao, 10)" (keypress)="checkNaN($event)">
                <label>Quantidade de restrições</label>
            </div>
        </div>
    </div>
</div>
<div class="ui-g-12">
    <button pButton type="button" label="Avançar" icon="fa-angle-right" class="auto-width ui-button" (click)="avancar()" *ngIf="escolherVariaveis"></button>
</div>

<div class="ui-g-12" style="margin: 10px 0" *ngIf="montarProblema">
    <div class="ui-g-12 ui-md-4 ui-input-container">
        <div class="labeled-dropdown">
            <label>Objetivo da função</label>
            <p-dropdown name="objetivo" [options]="objetivosOptions" [autoWidth]="false" [(ngModel)]="funcaoObjetiva.objetivo" #objetivo="ngModel" required appendTo="body"></p-dropdown>
        </div>
    </div>
    <div class="ui-g-12 ui-md-4 ui-input-container">
        <label>Função</label>
        <div class="ui-g-12 ui-md-12 ui-input-container">
            <input class="ui-g-12 ui-md-3" name="x" type="text" placeholder="0" />
            <input class="ui-g-12 ui-md-3" name="x" type="text" placeholder="0" />
        </div>
    </div>
    <div class="ui-g-12 ui-md-4 ui-input-container">
        <label>Restrições</label>
        <div class="ui-g-12 ui-md-12 ui-input-container">
            <input class="ui-g-12 ui-md-3" name="x" type="text" placeholder="0" />
            <input class="ui-g-12 ui-md-3" name="x" type="text" placeholder="0" />
            <p-dropdown name="tipoRestricao" [options]="tipoRestricaoOptions" [autoWidth]="false" [(ngModel)]="restricao.tipoRestricao" #tipoRestricao="ngModel" required appendTo="body"></p-dropdown>
            <input class="ui-g-12 ui-md-3" name="resposta" type="text" placeholder="0" [(ngModel)]="restricao.result" />
        </div>
    </div>
</div>

<div class="ui-g-12">
    <button pButton type="button" label="Calcular" icon="fa-check" class="auto-width ui-button" (click)="calcular()" *ngIf="montarProblema"></button>
    <button pButton type="button" label="Voltar" icon="fa-angle-left" class="auto-width ui-button" (click)="voltar()" *ngIf="montarProblema"></button>
</div>
