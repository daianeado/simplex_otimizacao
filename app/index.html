<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Simplex - Otimização</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top nav-color">
        <div class="container">
            <a class="navbar-brand" href="#">Otimização de Sistemas Computacionais</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center topo">
                <h3 class="mt-5"> O problema do mix de produção</h3>
            </div>
        </div>
        <div id="inicio" class="padding">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <label for="inputProdutos">
                        Quantidade de variáveis de decisão:
                        <input id="inputProdutos" class="form-control" type="number" min="1">
                    </label>
                    <label for="inputIngredientes">
                        Quantidade de restrições:
                        <input id="inputIngredientes" class="form-control" type="number" min="1">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center margin-top">
                    <button class="btn btn-color" type="button" onclick="proximo()">Próximo</button>
                </div>
            </div>
        </div>
        <div id="problema" class="escondida">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="divTabela"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-color" type="button" onclick="resolver()">Resolver</button>
                </div>
            </div>
        </div>
        <div id="resolvido" class="escondida">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="carregando">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                    </div>
                    <div id="solucao"></div>
                </div>
            </div>
            <div class="row">
                <div id="voltar" class="col-lg-12 text-center escondida">
                    <a class="btn btn-color margin-top" href="https://tpsimplexapi.azurewebsites.net/api/otimizacao/simplex">Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
