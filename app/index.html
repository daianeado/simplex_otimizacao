<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Simplex - Otimização</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top nav-color">
        <div class="container">
            <a class="navbar-brand" href="#">Otimização de Sistemas Computacionais</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center margin-top">
                <h3 class="mt-5"> O problema do mix de produção</h3>
            </div>
        </div>

        <div id="mixProducao">
            <div id="problema">
                <!-- Função Objetiva -->
                <div class="row">
                    <div class="col-md-12 col-xs-12 objetivo-funcao">
                        <div class="form-group">
                            <label for="objetivo">Objetivo da função:</label>
                            <select id="objetivo-selecionado" class="col-md-3 col-xs-3 form-control" data-size="5" data-live-search="true" data-width="100%" name="objetivo" required>
                                  <option selected disabled>Escolha uma opção</option>
                                  <option value="MAX">Maximizar</option>
                                  <option value="MIN">Minimizar</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="row funcao-objetiva">
                    <span class="legenda-principal-linhas">Função Objetiva</span>
                    <div class="col-md-3 col-xs-3">
                        <div class="form-group">
                            <input type="number" min="1" class="form-control" name="fox1" id="fox1" placeholder="X1" required>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-3">
                        <div class="form-group">
                            <input type="number" min="1" class="form-control" name="fox2" id="fox2" placeholder="X2" required>
                        </div>
                    </div>
                </div>
            </div>
            <!--Restrições-->

            <!-- Restrição 1 -->
            <div class="row">
                <span class="legenda-principal-linhas">Restrição 1</span>
                <div class="col-md-3 col-xs-3">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r1x1" id="r1x1" placeholder="X1" required>
                    </div>
                </div>
                <div class="col-md-3 col-xs-3">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r1x2" id="r1x2" placeholder="X2" required>
                    </div>
                </div>
                <div class="col-md-3 col-xs-4">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r1Result" id="r1Result" placeholder="Disponibilidade" required>
                    </div>
                </div>
            </div>

            <!-- Restrição 2 -->
            <div class="row">
                <span class="legenda-principal-linhas">Restrição 2</span>
                <div class="col-md-3 col-xs-4">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r2x1" id="r2x1" placeholder="X1" required>
                    </div>
                </div>
                <div class="col-md-3 col-xs-3">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r2x2" id="r2x2" placeholder="X2" required>
                    </div>
                </div>
                <div class="col-md-3 col-xs-4">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r2Result" id="r2Result" placeholder="Disponibilidade" required>
                    </div>
                </div>
            </div>

            <!-- Restrição 3 -->
            <div class="row">
                <span class="legenda-principal-linhas">Restrição 3</span>
                <div class="col-md-3 col-xs-3">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r3x1" id="r3x1" placeholder="X1" required>
                    </div>
                </div>
                <div class="col-md-3 col-xs-3">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r3x2" id="r3x2" placeholder="X2" required>
                    </div>
                </div>
                <div class="col-md-3 col-xs-4">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control" name="r3Result" id="r3Result" placeholder="Disponibilidade" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="div-button">
                <button class="btn btn-color" type="button" onclick="resolver()">Resolver</button>
            </div>
        </div>

    </div>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
